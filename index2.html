<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./index.css">
     <title>Usuarios semanales</title>
</head>
<body>
    <header>
        <h1 id="title">-Lista de Usuarios-</h1>
    </header>    
    <main>
        <section id="create" class="conteiner">
            <h2>Ingresa los datos:</h2>
            <form action="" id="formulario">
    
                <label for="username">Nombre y Apellido:</label> 
                <input id="username" type="text" name="username" required>
    
                <label id="label" for="age">Edad:</label> 
                <input id="age" type="text" name="age" required>
                
                <label id="label" for="diet">Dieta:</label>         
                <select name="diet" id="diet" required>
                    <option value="Variada">Variada</option>
                    <option value="Vegana">Vegana</option>
                    <option value="Vegetariana">Vegetariana</option>
                    <option value="Proteica">Proteíca</option>
                    <option value="Fit">Fit</option>
                </select>
    
                <label for="rutine">Rutina Ejercicio:</label> 
                <select name="rutine" id="rutine" required>
                    <option value="Requerida">Requerida</option>
                    <option value="No requerida">No requerida</option>
                </select>
    
                <label for="status">Estado:</label> 
                <select name="status" id="status" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Enviada">Enviada</option>
                </select>
    
                <label id="email">Mail:</label> 
                <input id="mail" type="email" name="mail" required>

                <button id="button" type="button">Let's go!</button> 
            </form>
        </section>
        <section id="list">
                <h2>-Estado de Usuarios-</h2>
                <section>
                <div id="datos_container"> </div>
                    <hr>
        </section>
        ♠
        <div>
            <a href="./index1.html"><button class="btn-go">Inicio</button></a>
        </div>
    </main>
 

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./index2.js"></script>
</body>
</html>
